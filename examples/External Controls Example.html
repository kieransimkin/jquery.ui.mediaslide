<!doctype html>
<html>
<head>
<title>Simple Example 1</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.mediaslide.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
<body>
<div id="switcher"></div>
<br style="clear: both;" />
<a href="#" onclick="$('#slide_1').mediaslide('first'); return false;"><img src="beginning.png"></a> - <a href="#" onclick="$('#slide_1').mediaslide('previous'); return false;"><img src="previous.png"></a> - <a href="#" onclick="$('#slide_1').mediaslide('next'); return false;"><img src="next.png"></a> - <a href="#" onclick="$('#slide_1').mediaslide('last'); return false;"><img src="end.png"></a>
<br style="clear: both;" />
<div id="slide_1" style="margin: auto auto;"></div><br style="clear: both;" />
<a href="http://slinq.com/software/mediaslide">MediaSlide by Kieran Simkin</a>
<script>
	$('#slide_1').mediaslide({
			atom_xml_ajax: {url: 'imagelist.xml', data: {} },
			show_top_controls: false,
			show_bottom_controls: false
				});
</script>
<script type="text/javascript"
  src="http://jqueryui.com/themeroller/themeswitchertool/">
</script>
<script>
 $(document).ready(function(){
    $('#switcher').themeswitcher();
  });
</script>
</body>
</html>
