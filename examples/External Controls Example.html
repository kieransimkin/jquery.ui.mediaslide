<!DOCTYPE html>
<html>
<head>
<title>External Controls Example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.mediaslide.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
<body>
<div id="switcher"></div>
<br style="clear: both;" />
<div style="margin: auto auto; width: 800px; text-align: center;">
	<a href="#" onclick="$('#slide_1').mediaslide('first'); return false;"><img src="beginning.png" title="Beginning" alt="Beginning"></a> 
	<a href="#" onclick="$('#slide_1').mediaslide('previous'); return false;"><img src="previous.png" title="Previous" alt="Previous"></a> 
	<a href="#" onclick="$('#slide_1').mediaslide('next'); return false;"><img src="next.png" alt="Next" title="Next"></a> 
	<a href="#" onclick="$('#slide_1').mediaslide('last'); return false;"><img src="end.png" title="End" alt="End"></a>
	<br>
	<div id="position_indicator"></div><br />
	<div id="title"></div>
</div>
<br style="clear: both;" />
<div id="slide_1" style="margin: auto auto;"></div><br style="clear: both;" />
<a href="http://slinq.com/software/mediaslide">MediaSlide by Kieran Simkin</a><br />
<a href=".">Return to examples list</a>
<script>
	function begin_update_position_indicator() { 
		$('#position_indicator').fadeTo('fast',0.0);
		$('#title').fadeTo('fast',0.0);
	}
	function update_position_indicator() { 
		$('#position_indicator').html(($('#slide_1').mediaslide('get_position')+1)+' / '+$('#slide_1').mediaslide('get_count'));
		$('#title').html($('#slide_1').mediaslide('get_current_title'));
		$('#position_indicator').fadeTo('fast',1.0);
		$('#title').fadeTo('fast',1.0);
	}
	$('#slide_1').mediaslide({
		atom_xml_ajax: {url: 'imagelist.xml', data: {} },
		show_top_controls: false,
		show_bottom_controls: false,
		thumbs_on_top: true,
		picture_click_handler: function(url) { 
			alert('Picture click handled by custom function, destination URL is: \n'+url);
			return false;
		},
		startslide: function(offset) { 
			begin_update_position_indicator();
		},
		endslide: function(position) { 
			update_position_indicator();
		},
		ready: function() { 
			update_position_indicator();
		}
	});
</script>
<script type="text/javascript"
  src="http://jqueryui.com/themeroller/themeswitchertool/">
</script>
<script>
 $(document).ready(function(){
    $('#switcher').themeswitcher();
  });
</script>
</body>
</html>
